# Test compilation in the examples directory
examples:
    stage: build_examples

    only:
        - master
    
    script: 
        - pwd
        - cd examples
        - make optimize="false"

# Test compilation in the utility directory
utility:
    stage: build_utility

    only:
        - master
    
    script: 
        - pwd
        - cd utility
        - make optimize="false"
        
## Test compilation in the examples directory
examples_cmake:
    stage: build_examples

    only:
        - master
        - cmake
    
    script: 
        - pwd
        - cd examples
        - ./cmake_all.sh

## Test compilation in the utility directory
utility_cmake:
    stage: build_utility

    only:
        - master
        - cmake
    
    script: 
        - pwd
        - cd utility
        - ./cmake_all.sh

pages:
    stage: deploy
    script:
        - pwd
        - mkdir -p public/docs
        - doxygen Doxyfile
    artifacts:
        paths:
        - public
    only:
        - master

